<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Prediction - Lung Cancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .prediction-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .result-card {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        .high-risk {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }
        .low-risk {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-lungs"></i> Lung Cancer Prediction</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/clinical">Clinical Prediction</a>
                <a class="nav-link" href="/ct-scan">CT Scan Analysis</a>
                <a class="nav-link" href="/dataset">Dataset Analysis</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="text-center mb-4"><i class="fas fa-user-md"></i> Clinical Risk Assessment</h2>
                <p class="text-center text-muted mb-5">Enter patient information to assess lung cancer risk</p>
                
                <div class="prediction-form">
                    <form id="clinical-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control" name="age" min="18" max="100" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Gender</label>
                                <select class="form-select" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Smoking Status</label>
                                <select class="form-select" name="smoking" required>
                                    <option value="">Select Status</option>
                                    <option value="0">Never Smoked</option>
                                    <option value="1">Former Smoker</option>
                                    <option value="2">Current Smoker</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Yellow Fingers</label>
                                <select class="form-select" name="yellow_fingers" required>
                                    <option value="">Select</option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        
                        <h5 class="mt-4 mb-3">Symptoms & Medical History</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Anxiety</label>
                                <select class="form-select" name="anxiety" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Peer Pressure</label>
                                <select class="form-select" name="peer_pressure" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Chronic Disease</label>
                                <select class="form-select" name="chronic_disease" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fatigue</label>
                                <select class="form-select" name="fatigue" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Allergy</label>
                                <select class="form-select" name="allergy" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Wheezing</label>
                                <select class="form-select" name="wheezing" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Alcohol Consumption</label>
                                <select class="form-select" name="alcohol" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Coughing</label>
                                <select class="form-select" name="coughing" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Shortness of Breath</label>
                                <select class="form-select" name="shortness_of_breath" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Swallowing Difficulty</label>
                                <select class="form-select" name="swallowing_difficulty" required>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Chest Pain</label>
                            <select class="form-select" name="chest_pain" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-chart-line"></i> Analyze Risk
                            </button>
                        </div>
                    </form>
                </div>
                
                <div id="clinical-result"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('clinical-form').onsubmit = function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value === '' ? 0 : (isNaN(value) ? value : parseInt(value));
            }
            
            fetch('/predict_clinical', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                const resultDiv = document.getElementById('clinical-result');
                if (result.error) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger mt-4">
                            <h5><i class="fas fa-exclamation-triangle"></i> Error</h5>
                            <p>${result.error}</p>
                        </div>
                    `;
                } else {
                    const riskClass = result.risk_level === 'High' ? 'high-risk' : 'low-risk';
                    const icon = result.risk_level === 'High' ? 'fa-exclamation-triangle' : 'fa-check-circle';
                    
                    resultDiv.innerHTML = `
                        <div class="result-card ${riskClass}">
                            <h4><i class="fas ${icon}"></i> Risk Assessment Result</h4>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <h6>Risk Level</h6>
                                    <h3>${result.risk_level}</h3>
                                </div>
                                <div class="col-md-4">
                                    <h6>Confidence</h6>
                                    <h3>${result.confidence}</h3>
                                </div>
                                <div class="col-md-4">
                                    <h6>Probability</h6>
                                    <h3>${(result.probability * 100).toFixed(1)}%</h3>
                                </div>
                            </div>
                            <div class="mt-3">
                                <small>⚠️ This is for educational purposes only. Consult healthcare professionals for medical advice.</small>
                            </div>
                        </div>
                    `;
                }
            })
            .catch(error => {
                const resultDiv = document.getElementById('clinical-result');
                resultDiv.innerHTML = `
                    <div class="alert alert-danger mt-4">
                        <h5><i class="fas fa-exclamation-triangle"></i> Error</h5>
                        <p>An error occurred while processing your request.</p>
                    </div>
                `;
            });
        };
    </script>
</body>
</html>
